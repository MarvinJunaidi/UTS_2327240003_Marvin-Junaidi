<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulasi Pembayaran THR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: whitesmoke;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: blue;
      border: none;
      color: white;
    }
    button:hover {
      background-color: blue;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: whitesmoke;
      border: 1px solid whitesmoke;
      max-width: 500px;
    }
  </style>
</head>
<body>

--  NPM: 2327240003 --
-- Nama: Marvin Junaidi --

  <h2>Simulasi Pembayaran THR</h2>

  <label for="gajiPokok">Gaji Pokok (Rp):</label>
  <input type="number" id="gajiPokok" required>

  <label for="tunjangan">Tunjangan Tetap (Rp):</label>
  <input type="number" id="tunjangan" required>

  <label for="masaKerja">Masa Kerja (bulan):</label>
  <input type="number" id="masaKerja" required>

  <button onclick="hitungTHR()">Hitung THR</button>

  <div id="output"></div>

  <script>
    function hitungTHR() {
      const gajiPokok = parseFloat(document.getElementById('gajiPokok').value);
      const tunjangan = parseFloat(document.getElementById('tunjangan').value);
      const masaKerja = parseInt(document.getElementById('masaKerja').value);

      // if (isNaN(gajiPokok) || isNaN(tunjangan) || isNaN(masaKerja)) {
       // alert("Mohon isi semua field dengan benar!");
       // return;
      //}  

      const totalGaji = gajiPokok + tunjangan;

      let thr = 0;
      if (masaKerja >= 12) {
        thr = totalGaji;
      } else {
        thr = (masaKerja / 12) * totalGaji;
      }

      let pph = 0;
      if (totalGaji > 4500000) {
        pph = 0.05 * totalGaji;
      }

      const totalPembayaran = thr - pph;

      document.getElementById('output').innerHTML = `
        <p><strong>Total Gaji:</strong> Rp ${totalGaji.toLocaleString()}</p>
        <p><strong>THR:</strong> Rp ${thr.toLocaleString()}</p>
        <p><strong>PPH ps.21:</strong> Rp ${pph.toLocaleString()}</p>
        <p><strong>Total Pembayaran:</strong> Rp ${totalPembayaran.toLocaleString()}</p>
      `;
    }
  </script>

</body>
</html>
